<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简介</title>
</head>
<body>
    <div ng-app="myapp" ng-controller="personCtrl">
        <p>名：<input type="text" ng-model="firstname"></p>
        <p>姓：<input type="text" ng-model="lastname"></p>
        <h1>姓名： {{getFullname() | uppercase}}</h1>

        <hr>

        
        <p>年轻：<input type="number" ng-model="age"></p>
        <p>如果一年挣 {{100 | currency}} 元，他现在挣了 {{age*100 | currency}} 元</p>
    
        <hr>

        <p>验证orderBy</p>
        <ul>
            <li ng-repeat="person in persons | orderBy:'country'">{{person.name}}</li>
        </ul>

        <hr>

        <p>测试filter</p>
        <p><input type="text" ng-model="text"></p>
        <ul>
            <li ng-repeat="person in persons | orderBy:'country' | filter:text ">{{person.name}}</li>
        </ul>

        <p>测试自定义filter</p>
        <p><input type="text" ng-model="test"></p>
        <p>输入值为：{{test | reverse}}</p>
    </div>



    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="./index-filter.js"></script>
</body>
</html>
