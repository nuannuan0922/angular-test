<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简介</title>
</head>
<body>
    
    <div ng-app="myapp"ng-controller="myCtrl">
        <h1>{{person.name}}</h1>
        <p> 今年 {{person.age}} 岁</p>
        <p> 他的总得分是 {{totalScore}} 分。</p>
        <p> 除去英语，他的总得分是 {{totalScoreExceptEn}} 分。</p>
        <p> 除去语文，他的总得分是 {{totalScoreExceptCh}} 分。</p>
        <h4> 注： {{con}} 。</h4>
    </div>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="./index-dependencies.js"></script>
</body>
</html>
