<div ng-controller="myCtrl">
    <h1>{{person.name}}</h1>
    <p> 今年 {{person.age}} 岁</p>
    <p> 他的总得分是 {{totalScore}} 分。</p>
    <p> 除去英语，他的总得分是 {{totalScoreExceptEn}} 分。</p>

    <h4> 注： {{con}} 。</h4>
</div>
